    .left {

    .room-info {

    }

    /* –ö–Ω–æ–ø–∫–∏ +10—Å / -10—Å –Ω–∞ –≤–∏–¥–µ–æ */
    .video-controls-overlay {

      gap: 20px;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .video-wrapper:hover .video-controls-overlay {

    }

    .jump-btn {

      background: rgba(0,0,0,0.6);
      color: #fff;
      border: 1px solid #444;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      backdrop-filter: blur(4px);

      border-left: 2px solid #222;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding-right: 10px;
    }

    .chat-input {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      color: #fff;
    }

    .chat-input button {
      padding: 10px 16px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    .custom-video {

    }

    .fullscreen-btn {

      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: 1px solid #444;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 20px;
    }


    .chat-input button:hover {

    }

    .invisible {
